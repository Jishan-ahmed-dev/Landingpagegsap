<script>
    const allcontainer = gsap.utils.toArray(".container-items");
    const venueImageWrap = document.querySelector('.container-items .container-img-wrap');
    const venueImage = document.querySelector('.container-items .container-img');


    function initContainer() {
  const items = document.querySelectorAll('.item');
  items.forEach((item) => {
    item.addEventListener('mouseenter', venueHover);
    item.addEventListener('mouseleave', venueHover);
    item.addEventListener('mousemove', moveVenueImage);
  });
}


    function moveVenueImage(e) {
        let xpos = e.clientX;
        let ypos = e.clientY;
        const tl = gsap.timeline();
        tl.to(venueImageWrap, {
            x: xpos,
            y: ypos,
        });
    }


    function venueHover(e) {
        if(e.type === "mouseenter") {
            const targetImage = e.target.dataset.img;

            const tl = gsap.timeline();
            tl.set(venueImage, {
                backgroundImage: `url(${targetImage})`
            }).to(venueImageWrap, {
                duration: 0.5,
                autoAlpha: 0,
            });
        }else if(e.type === "mouseleave") {
            const tl = gsap.timeline();
            tl.to(venueImageWrap, {
                duration: 0.5,
                autoAlpha: 0,
        })
    }

}

        function init() {
            initContainer();
        }
    init();
    </script>
